<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odliczanie do Świąt z tłem wideo</title>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Flip Countdown Plugin CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xdsoft-jquery.flipcountdown/jquery.flipcountdown.css">

  <!-- Include Flip Countdown Plugin JS -->
  <script src="https://cdn.jsdelivr.net/npm/xdsoft-jquery.flipcountdown/jquery.flipcountdown.min.js"></script>

  <style>
    /* Ustawienie wideo jako tła */
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Zapewnia brak interakcji użytkownika z wideo */
      z-index: -1; /* Tło - za odliczaniem */
    }

    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
      color: white;
      z-index: 1; /* Nad wideo */
    }

    /* Dodatkowe style dla poprawy widoczności */
    #countdown {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Cień dla tekstu */
    }
  </style>
</head>
<body>

  <!-- Tło z wideo -->
  <div id="video-background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/-Y_VXSWVL38?autoplay=1&mute=1&loop=1&playlist=-Y_VXSWVL38&controls=0&showinfo=0&autohide=1&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Kontener na odliczanie -->
  <div id="countdown"></div>

  <script>
    $(document).ready(function() {
      // Inicjalizacja odliczania do 24 grudnia 2024 roku
      $('#countdown').flipcountdown({
        size: 'lg',             // Rozmiar odliczania
        beforeDateTime: '2024/12/24 00:00:00'  // Data docelowa: Wigilia Bożego Narodzenia
      });
    });
  </script>
</body>
</html>
